<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" style="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" style="text/css" href="assets/css/style.css">
    <title>Crystal Collector week 4 game Bootcamp</title>
</head>

<body>

    <div class="jumbotron opacy">
        <div class="container text-center">
            <h1>Crystal Collector Game</h1>
            <p>Instructions</p>
            <p>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-1">
            </div>

            <div class="col-md-5 crystal_container text-center">
                <button value="0">
                    <img class="crystal_img" src="assets/images/crystal1.jpeg" alt="crystal image 1">
                </button>
                <button value="1">
                    <img class="crystal_img" src="assets/images/crystal2.jpeg" alt="crystal image 2" >
                </button>
                <button value="2">
                    <img class="crystal_img" src="assets/images/crystal3.jpeg" alt="crystal image 3">
                </button>
                <button value="3">
                    <img class="crystal_img" src="assets/images/crystal4.jpeg" alt="crystal image 4">
                </button>
            </div>

            <div class="col-md-1">
            </div>

            <div class=" col-md-5 text-center">
                <div class="board_container">
                    <h4>Your challenge Number is</h4>
                    <div class="challenge_number">
                        <div class="challange_container"></div>
                    </div>
                    <div>
                        <div class="winlosses"></div>
                        <h4>Score Board</h4>
                        <h5>Wins:<span class="wins"></span></h5>
                        <div></div>
                        <h5>Losses:<span class="loss"></span></h5>

                    </div>
                </div>
                <div>
                    </br>
                </div>
                <div class="board_container">
                    <h4>Your Score</h4>
                    <div class="score_number">
                        <div class="result_number"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            //variables
            var random_number = Math.floor(Math.random() * 120) + 19;
            var user_score = 0;
            var random_crystal = [];
            var breake_function = false;
            var wins = 0;
            var loss = 0;
            //loop to create random var
            for (var i = 0; i < 4; i++) {
                randomvar = Math.floor(Math.random() * 12) + 1;
                random_crystal.push(randomvar);
            }
            console.log(random_crystal);
            //function 

            //assigment labels
            $(".challange_container").text(random_number);

            //collection from buttons
            $("button").on("click", function() {

                if (!breake_function) {
                    console.log(breake_function);
                    var button_number = $(this).attr("value");
                    user_score = user_score + random_crystal[button_number];
                    $(".result_number").text(user_score);
                    if (random_number == user_score) {
                        $(".winlosses").text("You Won!");
                        wins = wins + 1;
                        $(".wins").text(wins);
                        random_number = Math.floor(Math.random() * 120) + 19;
                        user_score = 0;
                    } else if (user_score > random_number) {
                        $(".winlosses").text("You loose!");
                        loss = loss + 1;
                        $(".loss").text(loss);
                        random_number = Math.floor(Math.random() * 120) + 19;
                        user_score = 0;
                    }
                }
            })
        });
    </script>
    < /body>

        < /html>
